<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>

  <main>
    <h1 class="visually-hidden">Tip calculator</h1>
    <div class="card">
      <form class="form" id="form">
        <div class="form-field">
          <label for="bill">Bill</label>
          <input type="number" id="bill" name="bill">
          <img src="./src/assets/images/icon-dollar.svg" alt="">
        </div>
        <fieldset class="form-field">
          <legend>Select Tip %</legend>
          <div>
            <label for="5">5%</label>
            <input type="radio" name="tip" value="5" id="5">
          </div>
          <div>
            <label for="10">10%</label>
            <input type="radio" name="tip" value="10" id="10">
          </div>
          <div>
            <label for="15">15%</label>
            <input type="radio" name="tip" value="15" id="15">
          </div>
          <div>
            <label for="25">25%</label>
            <input type="radio" name="tip" value="25" id="25">
          </div>
          <div>
            <label for="50">50%</label>
            <input type="radio" name="tip" value="50" id="50">
          </div>
          <div>
            <label for="custom">Custom</label>
            <input type="number" name="tip" id="custom">
          </div>
        </fieldset>
        <div class="form-field">
          <label for="people">Number of people</label>
          <input type="number" id="people" name="people">
          <img src="./src/assets/images/icon-person.svg" alt="">
        </div>
      </form>
      <div class="results">
        <div class="results-content">
          <div class="results-item">
            <p class="results-name"><span>Tip Amount</span><br> / person</p>
            <p class="results-amount" id="tip-result">$0.00</p>
          </div>
          <div class="results-item">
            <p class="results-name"><span>Total</span><br> / person</p>
            <p class="results-amount" id="total-result">$0.00</p>
          </div>
        </div>
        <button type="button" class="btn btn-reset" id="reset">Reset</button>
      </div>
    </div>
  </main>

  <script type="module" src="./src/main.js"></script>
</body>
</html>

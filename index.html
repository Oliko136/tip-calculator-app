<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header>
    <img src="./src/assets/images/logo.svg" alt="Splitter app logo" class="logo">
  </header>
  <main>
    <h1 class="visually-hidden">Tip calculator</h1>
    <div class="card">
      <form class="form" id="form">
        <div class="form-field">
          <label for="bill" class="form-label">Bill</label>
          <div class="form-thumb">
            <input type="number" min="0" id="bill" name="bill" placeholder="0" class="form-input">
            <img src="./src/assets/images/icon-dollar.svg" alt="" class="icon icon-dollar">
          </div>
        </div>
        <fieldset class="form-field">
          <legend class="form-label form-legend">Select Tip %</legend>
          <div class="radio">
            <div class="radio-field">
              <input type="radio" name="tip" value="5" id="5" class="radio-input">
              <label for="5">5%</label>
            </div>
            <div class="radio-field">
              <input type="radio" name="tip" value="10" id="10" class="radio-input">
              <label for="10">10%</label>
            </div>
            <div class="radio-field">
              <input type="radio" name="tip" value="15" id="15" class="radio-input">
              <label for="15">15%</label>
            </div>
            <div class="radio-field">
              <input type="radio" name="tip" value="25" id="25" class="radio-input">
              <label for="25">25%</label>
            </div>
            <div class="radio-field">
              <input type="radio" name="tip" value="50" id="50" class="radio-input">
              <label for="50">50%</label>
            </div>
            <div>
              <input type="number" min="0" id="custom" placeholder="Custom" class="radio-custom">
              <label for="custom" aria-label="Custom tip percent"></label>
            </div>
          </div>
        </fieldset>
        <div class="form-field">
          <label for="people" class="form-label">Number of people</label>
          <div class="form-thumb">
            <input type="number" min="0" id="people" name="people" placeholder="0" class="form-input">
            <img src="./src/assets/images/icon-person.svg" alt="" class="icon icon-person">
          </div>
        </div>
      </form>
      <div class="results">
        <div class="results-content">
          <div class="results-item">
            <p class="results-name"><span>Tip Amount</span><br> / person</p>
            <p class="results-amount" id="tip-result">$0.00</p>
          </div>
          <div class="results-item">
            <p class="results-name"><span>Total</span><br> / person</p>
            <p class="results-amount" id="total-result">$0.00</p>
          </div>
        </div>
        <button type="button" class="btn btn-reset" id="reset">Reset</button>
      </div>
    </div>
  </main>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
